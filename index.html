<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Form Events</title>
</head>
<body>
    <form id="form">
        <label for="num1">
            <input type="number" id="num1" placeholder="&nbsp;">
            <span class="label">Number 1</span>
            <span class="focus-bg"></span>
        </label>

        <h3>Operation -&nbsp;</h3>
        <select id="operation">
            <option value="none" id="none">None</option>
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="mul">Multiply</option>
            <option value="div">Divide</option>
            <option value="mod">Modulo</option>
            <option value="pow">Exponentiation (num2 is the exponent)</option>
        </select>

        <label for="num2">
            <input type="number" id="num2" placeholder="&nbsp;">
            <span class="label">Number 2</span>
            <span class="focus-bg"></span>
        </label>
    </form>

    <p>&nbsp;&nbsp;Answer is: &nbsp;<span id="answer"></span></p>

    <button onclick="calc()">Calculate</button>
    <button onclick="reset()">Reset</button>

    <script src="script.js"></script>
</body>
</html>
